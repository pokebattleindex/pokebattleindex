<!DOCTYPE HTML>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pokemon Battle Index</title>
</head>
<body class=" bg-slate-900">
    <nav class="fixed z-10 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 px-10 sm:px-4 py-2.5 w-full">
        <div class="container flex flex-wrap justify-between items-center mx-auto md:px-36">
            <div class="flex items-center">
                <a href="/" class="text-lg font-semibold text-gray-900">
                    <img src="https://seeklogo.com/images/P/Pokemon-logo-497D61B223-seeklogo.com.png" alt="Pokemon Go logo" class="w-24">
                </a>
                <h1 class="px-10 text-2xl font-extrabold text-transparent bg-clip-text ">PokeBattleIndex</h1>
            </div>
            <div class="flex  items-center">
                
                <a href="/register" class="py-2.5 px-5 mr-2  text-sm font-medium text-white focus:outline-none  rounded-lg   hover:text-blue-400 focus:z-10 focus:ring-4 focus:ring-gray-200 ">Register</a>
                <a href="/login" class="py-2.5 px-5 mr-2 text-sm font-medium text-white focus:outline-none  rounded-lg   hover:text-blue-400 focus:z-10 focus:ring-4 focus:ring-gray-200 ">Login</a>
                
            </div>
        </div>
    </nav>
    <h1 class="text-6xl text-center font-extrabold p-5 py-10 pt-24 text-transparent bg-clip-text bg-gradient-to-r from-red-600 via-orange-500 to-yellow-400">Pokemon Battle Index</h1>
    

    <!-- Create Login Form -->
    <div class="flex justify-center items-center py-10 ">
        <form action="#" th:action="@{/register}" th:object="${user}" method="post" class="w-96 border p-10 rounded">
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-white ">Your email</label>
                <input type="email" th:field="*{username}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="g_sec@pes.com" required>
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-white ">Your Trainer Name</label>
                <input type="text" th:field="*{trainername}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ash Ketchum" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-white ">Your password</label>
                <input type="password" th:field="*{password}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required>
            </div>
            
            <input type="submit" value="Submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"></input>
        </form>
    </div>


</body>
