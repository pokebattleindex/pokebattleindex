        <form class="flex items-center text-4xl text-white" th:action="@{/choose}" th:object="${poke}"   method="post">
            <!-- Select Pokemon -->
            
                <label class="text-white text-2xl font-semibold" >Select Pokemon 1</label>
                <select th:field="*{name}" class="bg-white text-black border-2 border-gray-600 rounded-lg py-2.5 px-5 mr-72" id="pokemon">
                    <option selected th:value="Bulbasaur">Bulbasaur</option>
                    <option th:value="Squirtle">Squirtle</option>
                    <option th:value="Charmander">Charmander</option>
                    <option th:value="Pikachu">Pikachu</option>
                </select>
            
                <label class="text-white text-2xl font-semibold">Select Pokemon 2</label>
                <select th:field="*{poke_vs_name}" class="bg-white text-black border-2 border-gray-600 rounded-lg py-2.5 px-5 mr-10" id="pokemon">
                    <option selected th:value="Squirtle">Squirtle</option>
                    <option  th:value="Bulbasaur">Bulbasaur</option>
                    <option th:value="Charmander">Charmander</option>
                    <option th:value="Pikachu">Pikachu</option>
                </select>

            <input type="submit" class="bg-blue-200 text-blue-900 py-2.5 px-5 mr-2 text-sm font-medium text-white focus:outline-none  rounded-lg   hover:bg-blue-400 focus:z-10 focus:ring-4 focus:ring-gray-200 " value="Start the game">

        </form>
